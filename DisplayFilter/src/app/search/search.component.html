<div class="container mt-3">
    <div class="row">
        <div class="col-lg-3 ">
            <div class="sticky-top">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-form-field w-100">
                            <mat-label>Search</mat-label>
                            <input matInput type="text" [(ngModel)]="value">
                            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                <mat-icon>close</mat-icon>
                            </button>

                            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                <mat-icon>done</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="col-2">

                    </div>
                </div>



                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Price
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div class="row">
                            <mat-form-field class="col-4">
                                <mat-label>Min</mat-label>
                                <input matInput placeholder="Min">
                            </mat-form-field>
                            <mat-form-field class="col-4">
                                <mat-label>Max</mat-label>
                                <input matInput placeholder="Max">
                            </mat-form-field>
                            <button mat-fab aria-label="Example icon button with a delete icon">
                                <mat-icon>done</mat-icon>
                            </button>
                        </div>

                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Size
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row">
                            <mat-form-field class="col-4">
                                <mat-label>Min</mat-label>
                                <input matInput placeholder="Min">
                            </mat-form-field>
                            <mat-form-field class="col-4">
                                <mat-label>Max</mat-label>
                                <input matInput placeholder="Max">
                            </mat-form-field>
                            <button mat-fab aria-label="Example icon button with a delete icon">
                                <mat-icon>done</mat-icon>
                            </button>
                        </div>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Brand
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Type
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>


                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Resolution
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Aspect Ratio
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Response time
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Refresh rate
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Others
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                        </section>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>


        </div>
        <div class="col-lg-9 container">
            <mat-paginator [length]="count" [pageSize]="limit" [pageSizeOptions]="[10, 15, 30]" (page)="handlePageEvent($event)">
                
            </mat-paginator>

            <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

            <app-search-card *ngFor="let monitor of cmonitors" [monitor]="monitor"></app-search-card>
        </div>
    </div>
</div>


<textarea name="monitors" id="monitor" [(ngModel)]="newmonitors" cols="30" rows="10"></textarea>
<button class="btn" (click)="AddNewMonitor()">Add</button>
<button class="btn" (click)="Timer2()">Delete</button>
