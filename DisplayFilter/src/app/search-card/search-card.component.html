<div class="cards row w-100 mt-2">
    <div class="header col-3 clickable" (click)="goTo(monitor._id)">
        <img [src]="monitor.picture" alt="" srcset="" class="img w-100 p-3">
    </div>

    <div class="body col-6">
        <div class="label clickable" (click)="goTo(monitor._id)">{{monitor.name}} </div>
        <hr>
        <div class="desc">
            <table class="table">
                <tr>
                    <td>Resolution: <span class="fw-bold">{{monitor.resolution}}px</span></td>
                    <td>Refresh rate: <span  class="fw-bold">{{monitor.refreshrate}}</span></td>
                </tr>
                <tr>
                    <td>Response time: <span  class="fw-bold">{{monitor.responsetime}}</span></td>
                    <td>Display size: <span  class="fw-bold">{{monitor.displaysize}} </span></td>
                </tr>
                <tr>
                    <td>Response time: <span  class="fw-bold">1ms</span></td>
                    <td>Display size: <span  class="fw-bold">27 inch</span></td>
                </tr>
            </table>


        </div>
    </div>

    <div class="body col-3 text-center">
        <span class="price-label">Price by manufacturer:</span>

        <h1 class="price">$ ~{{monitor.price}}</h1>

        <hr>

        <button mat-raised-button color="primary" class="mt-3 mb-2">Add to compare <mat-icon >compare_arrows</mat-icon></button>
    </div>


</div>
